<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="./script.js"></script>
    <title>REST API - Books</title>
</head>
<body>
    <main class="container mt-4">
        <h1 class="text-center mb-3">Books REST API</h1>
    <form action="/api/books" method="POST" class="mb-4">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="author" name="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="genre" name="genre" class="form-control">
        </div>
        <button id="addBook" class="btn btn-primary btn-block mt-2">Add New Book</button>
    </form>
    <h4>Book List</h4>
    <button id="allBooks" class="btn btn-secondary btn-block mt-2">Get All Books</button>
    <button id="specificBook" class="btn btn-secondary btn-block mt-2">Get Specific Book</button>
    <ul id="list" class="list-group">
        <!-- Injected by JavaScript -->
    </ul>
    <a href="/api/books" class="btn btn-light mt-4">Visit API</a>
    </main>
</body>
</html>
