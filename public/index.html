<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/fa62c3a7c2.js"
      crossorigin="anonymous"
    ></script>
    <title>REST API - Books</title>
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-center mb-3">Books REST API</h1>
      <h4>Book List</h4>
      <button id="allBooks" class="btn btn-secondary btn-block mt-2">
        Get All Books
      </button>
      <ul id="list" class="list-group my-2">
        <!-- Injected by JavaScript -->
      </ul>
      <form id="updateBookForm" class="hideForm my-4">
        <h4>Update Book</h4>
        <div class="form-group">
          <label for="id">Id</label>
          <input
            id="updateIdInput"
            type="text"
            name="id"
            class="form-control"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            id="updateTitleInput"
            type="text"
            name="title"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            id="updateAuthorInput"
            type="author"
            name="author"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <input
            id="updateGenreInput"
            type="genre"
            name="genre"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-2">
          Update Book
        </button>
      </form>
      <form id="addBookForm" class="my-4">
        <h4>Add Book</h4>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            id="titleInput"
            type="text"
            name="title"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            id="authorInput"
            type="author"
            name="author"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <input
            id="genreInput"
            type="genre"
            name="genre"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-2">
          Add Book
        </button>
      </form>
      <form id="getSpecificBook" class="mb-4">
        <h4>Find Specific Book</h4>
        <div class="form-group">
          <label for="id">Id</label>
          <input id="idInput" type="text" name="id" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-2">
          Find Book
        </button>
      </form>
      <ul id="specificBook" class="list-group">
        <!-- Injected by JavaScript -->
      </ul>
      <a href="/api/books" class="btn btn-light my-4">Visit API</a>
    </main>
  </body>
</html>
